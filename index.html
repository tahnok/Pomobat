<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomobat</title>

  <script src="/batman/coffee-script.js" type="text/javascript"></script>
  <script src="/batman/es5-shim.js" type="text/javascript"></script>
  <script src="/batman/dist/batman.js" type="text/javascript"></script>

  <script src="pomobat.js" type="text/javascript"></script>
</head>

<body>
  <div data-yield="main"></div>
  <div data-defineview="pomodoros/all" id="batman">
    <span>Pomobat</span>
  </div>
  <form data-formfor-pomodoro="newPomodoro" data-event-submit="createPomodoro">
    <input id="new pomodoro" placeholder="What needs to be completed?" autofocus type="text" data-bind="pomodoro.title" data-event-keypress="saveAndClear">
  </form>
</body>
</html>
