<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomobat</title>

  <script src="/batman/coffee-script.js" type="text/javascript"></script>
  <script src="/batman/es5-shim.js" type="text/javascript"></script>
  <script src="/batman/dist/batman.js" type="text/javascript"></script>

  <script src="pomobat.js" type="text/javascript"></script>
</head>

<body>
  <center>
  <div data-yield="main"></div>
  <div data-defineview="pomodoros/all">
    <h1>Pomoboat</h1>
    <div data-showif="currentPomodoro.new">
      <form data-formfor-pomodoro="currentPomodoro" data-event-submit="startPomodoro">
        <button><h3>Start</h3></button>
        <br>
        <br>
        <input id="currentPomodoro" placeholder="what are you working on?" autofocus type="text" data-bind="pomodoro.title" >
      </form>
    </div>
    <div data-hideif="currentPomodoro.new">
      <span data-showif="currentPomodoro.title.length">Working on: </span><span data-bind="currentPomodoro.title"></span>
      <h2 data-bind="timeLeft"></h2>
      <div data-hideif="currentPomodoro.finished">
        <button data-event-click="togglePomodoro">Pause/Resume</button>
        <button data-event-click="stopPomodoro">Cancel</button>
      </div>
      <div data-showif="currentPomodoro.finished">
        <button data-event-click="startBreak">Break time</button>
        <button data-event-click="createPomodoro">New Pomodoro</button>
      </div>
    </div>
  </div>
  </center>
</body>
</html>
